<!DOCTYPE html>
<html lang="en">
<id>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="/main.js"></script>
  <title>Sign-Up</title>
</head>
  
<body>
    <div class="bigcontainer">

        <header id="header">
            <div id="header-container"> <a href="/"> <img id="header-img" src="/images/rmt_plygrd_logo_2.png" height=170px width=170px> </a>
                <form action="/profile" id="form">
                <div id="userpass">
                    <label for="user" id="user-label" class="nav-link label">EMAIL:</label>
                    <input id="user" type="email" name="email" class="inputs" placeholder="example@abc.com" required>
                    <label for="password" id="password-label" class="nav-link label">PASSWORD:</label>
                    <input id="password" type="password" name="password" class="inputs" required>
                </div>
                <input type="submit" id="loginbutton" value="LOGIN" class="button">
            </form>
            </div>

        <nav id="nav-bar">
            <a href="#about" class="nav-link">ABOUT</a>
            <a href="#playground" class="nav-link">PLAYGROUND</a>
            <a href="#leader" class="nav-link">LEADERBOARDS</a>
            <a href="#contact" class="nav-link">CONTACT US</a>
            <a href="/signup" class="nav-link">SIGN UP</a>
        </nav>
        </header>
        
      <section id="signup"> 
        <h1>Register</h1>
        <p> Fill up the following to create your RemotePlayground account.</p>
        <div id="signupcontainer">
        <form action="/signup" method="post">
          <div class="form-entry">
          <label class="nav-link label">Email: </label>
          <input type="email" name="email" class="inputs" required>
          </div>
          <div class="form-entry">
          <label class="nav-link label">Username: </label>
          <input type="text" name="username" class="inputs" required>
          </div>
          <div class="form-entry">
          <label class="nav-link label">Password: </label>
          <input type="password" name="password" class="inputs" required>
          </div>
          <div class="form-entry">
          <label class="nav-link label">Confirm Password: </label>
          <input type="password" name="confirm_password" class="inputs" required>
          </div>
          <br>
          <div class="form-entry">
          <input type="submit" value="SUBMIT" class="button">
          </div>
          </div>
        </form>
      </section>
  </div>
</body>
</html>
